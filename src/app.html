<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="A simple, no-nonsense QR code generator and scanner" />
		
		<!-- PWA related tags -->
		<link rel="manifest" href="/manifest.json" />
		<link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-title" content="No BS QR" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://qr.gandlaf.com" />
		<meta property="og:title" content="No BS QR - Simple QR Code Generator & Scanner" />
		<meta property="og:description" content="A simple, no-nonsense QR code generator and scanner. Create, scan, and share QR codes without the bloat." />
		<meta property="og:image" content="https://qr.gandlaf.com/icons/icon-512x512.png" />
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://nobsqr.com/" />
		<meta property="twitter:title" content="No BS QR - Simple QR Code Generator & Scanner" />
		<meta property="twitter:description" content="A simple, no-nonsense QR code generator and scanner. Create, scan, and share QR codes without the bloat." />
		<meta property="twitter:image" content="https://qr.gandlaf.com/icons/icon-512x512.png" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
